<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Amazon Clone Cart Quantity</title>
  </head>
  <body>
    <button onclick="console.log(`Cart Quantity: ${cartQuantity}`)">
      Show Quantity
    </button>
    <button
      onclick="updateCartQuantity(1)
    "
    >
      Add to Cart
    </button>
    <button
      onclick="updateCartQuantity(2)
    "
    >
      +2
    </button>
    <button
      onclick="updateCartQuantity(3)
    "
    >
      +3
    </button>

    <button
      onclick="updateCartQuantity(4)
    "
    >
      +4
    </button>

    <button
      onclick="updateCartQuantity(5)
    "
    >
      +5
    </button>

    <button
      onclick="updateCartQuantity(-2)
    "
    >
      -2
    </button>

    <button
      onclick="updateCartQuantity(-3)
    "
    >
      -3
    </button>

    <button
      onclick="updateCartQuantity(-1);
    "
    >
      Remove From Cart
    </button>

    <button
      onclick="cartQuantity
      = 0;
      console.log('Cart was Reset'); 
      alert(`Cart Quantity: ${cartQuantity}`)   
    "
    >
      Reset Cart
    </button>
    <script src="js/cart-script.js" defer></script>

  </body>
